<html>
<head>
	<title>Scrumy Devster</title>
	<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet' type='text/css'>
	<link href="login.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="title">Scrumy Devster</div>

<div id="login-form">
    <h1>Login</h1>
    <fieldset>
        <form action="#" method="post">
            <input id="loginInput" type="text" placeholder="Nom d'utilisateur">
            <input id="passwordInput" type="password" placeholder="Mot de passe">
            <span>Se souvenir de moi <input id="remindMe" type="checkbox"></span><input id="loginButton" type="submit" value="Login">
        </form>
    </fieldset>
</div>

<div id="loadDiv"></div>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="login.js"></script>
</body>
</html>
